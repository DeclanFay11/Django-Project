
<!-- 'imports' Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<div id="app">
    <div @click.ctrl="runVessel">[[ message ]]</div>
</div>


<script>
var app = new Vue({
  delimiters: ["[[", "]]"],
  el: '#app',
  data: {
    message: 'Click me to get Vessels in NYNJ Port!'
  },
});
</script>
